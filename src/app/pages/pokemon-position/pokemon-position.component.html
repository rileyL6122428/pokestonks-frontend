<section id="position">
  @if (loading()) {
    <app-loader />
  }
  @if (!loading()) {
    <h3>Your Current Position</h3>
    <p>Owned shares: {{ position()?.ownedSharesCount || 0 }}</p>
    <p>
      Valuation:
      @if (valuation !== null) {
        <app-poke-dollars [amount]="valuation!" />
      } @else {
        <i>not found</i>
      }
    </p>
    <p>Portfolio shares percentage: <i>pending</i></p>
    <p>Portfolio valuation percentage: <i>pending</i></p>
  }
</section>
